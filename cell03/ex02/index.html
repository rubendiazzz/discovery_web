<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDo List | Piscine Discovery Web</title>
	<link rel="stylesheet" href="todo.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h2>My OWN To Do List</h2>
		</div>
		<div class="todo-input">
			<input type="text" id="myInput" placeholder="New ToDo Item...">
			<button onclick="newElement()">Add Item</button>
		</div>
		<ul id="myUL" class="todo-list">
			<!-- Items in the TODO list -->
		</ul>
	</div>
	<script src="todo.js"></script>
</body>
</html>
